name: Deploy

concurrency: deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PROJECT_NAME: template-app
  BUILD_NUMBER: ${{ github.run_number }}

jobs:

  server:
    name: Build server
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    defaults:
      run:
        working-directory: ./server
    env:
      PACKAGES_DIRECTORY: ~/packages/template-app/${{ github.ref_name }}/server
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: war -Dprofile=prod
          build-root-directory: ./server

      - name: Artifact name
        run: echo "ARTIFACT=$(find ./build/libs -name '*.war' | xargs basename)" >> $GITHUB_ENV

      - name: Upload
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: server/build/libs/${{ env.ARTIFACT }}
          target: ${{ env.PACKAGES_DIRECTORY }}
          rm: true
          strip_components: 3

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            systemctl stop tomcat
            find /opt/tomcat/work/Catalina/localhost -name '${{ env.PROJECT_NAME }}*' | xargs rm -rf
            find /opt/tomcat/webapps -name '${{ env.PROJECT_NAME }}*' | xargs rm -rf
            cp ${{ env.PACKAGES_DIRECTORY }}/${{ env.ARTIFACT }} /opt/tomcat/webapps
            systemctl start tomcat

      - name: Set success
        uses: allenevans/set-env@v2.0.0

  web:
    name: Build web
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    defaults:
      run:
        working-directory: ./web
    outputs:
      emoji: "${{ steps.result.outputs.emoji }}${{ steps.result.outputs.emoji }}"
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - run: |
          npm install -g @angular/cli
          npm update

      - name: Set version
        run: node set-version.js

      - name: Build
        run: ng build --base-href /${{ env.PROJECT_NAME }}/

      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: ./web/dist/${{ env.PROJECT_NAME }}
          target: /var/www/${{ env.HOST }}/html
          rm: true
          strip_components: 3

      - name: Success
        id: success
        if: success()
        run:
          echo "::set-output name=emoji::✅"
      - name: Failed
        id: failed
        if: failure()
        run:
          echo "::set-output name=emoji::❌"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [server, web]
    if: ${{ always() }}
    steps:
      - name: Notify to telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Done
            
            ${{ needs.server.outputs.emoji }} Server ${{ needs.server.result }}
            ${{ needs.web.outputs.emoji }} Web ${{ needs.web.result }}
            
            App https://evgen-dev.ddns.net/${{ env.PROJECT_NAME }}
            
            Build run https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Manager https://evgen-dev.ddns.net:8090/manager
