name: dev
on:
#  push:
#    branches:
#      - develop
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - uses: gradle/gradle-build-action@v2
      - run: ./server/gradlew war
        working-directory: ./server
